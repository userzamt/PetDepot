<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Pet Depot</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://unpkg.com/vue/dist/vue.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div id="app">
        <div class="container-fluid">

            <!-- Site name -->
            <nav class="row navbar navbar-dark bg-dark">
                <a class="navbar-brand" v-text="sitename" href="#"></a>
                <button class="btn btn-outline-secondary btn-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    </svg>
                    <span>{{ cartItemCount }}</span>
                    Chekout
                </button>
            </nav>           
 
            <div class="row">
                <div class="col-md-2 offset-md-1">
                    <figure>
                        <img v-bind:src="product.image">
                    </figure>
                </div>
                <div class="col-md-6 offset-md-2">
                    <h1 v-text="product.title"></h1>
                    <p v-html="product.description"></p>
                    <p>{{ product.price | formatPrice }}</p>
                    <button class="btn btn-primary" v-on:click="addToCart" v-if="canAddToCart">Add to cart</button>
                    <button disabled class="btn btn-secondary" v-on:click="addToCart" v-else>The product is over</button>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
    
</body>
</html>
